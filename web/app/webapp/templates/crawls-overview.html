{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>inserted_at</th>
        <th>top_url</th>
        <th>Details</th>
      </tr>
    </thead>
  </table>
{% endblock %}

{% block scripts %}
{{super()}}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        ajax: '/api/data_crawl',
        columns: [
          {data: 'id', orderable : true},
          {data: 'inserted_at', orderable: true},
          {data: 'top_url', searchable: true, orderable: false},
          {data: 'id', title: 'Details', searchable: false, orderable: false, render: (data) => {
            return `<a href="crawl/detail/${data}">Details</a>`
            }},
        ],
      });

    });
  </script>
{% endblock %}
